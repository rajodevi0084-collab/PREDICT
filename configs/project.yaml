# Project-level configuration for predictive tasks.
tasks:
  next_tick:
    horizon_ticks: 1
    price_source: "mid"            # options: mid, last
    tick_size: 0.05
    dead_zone_ticks: 1             # |Δ| < dead_zone_ticks → class=flat
    lookback_ticks: 128
    feature_set: "next_tick_v1"
    model_bundle: "nt_stack_v1"
    embargo_ticks: 256
    purge_ticks: 4096
    retrain_cadence: "daily"
    eval_benchmarks: ["last_price", "ema_5"]
  next_bar_ohlcv:
    horizon_bars: 1
    price_source: "close"
    dead_zone_abs_bp: 1.0          # tighter neutral zone to prevent copy-forward
    lookback_bars: 128
    feature_set: "next_bar_ohlcv_v2"
    model_bundle: "nb_stack_teacher_v2"
    embargo_bars: 10
    purge_bars: 200
    retrain_cadence: "daily"
    eval_benchmarks: ["last_close","ema_5"]
    cost_model:
      spread_bp_proxy_k: 0.35       # cost ≈ k * roll σ in bp
    latency_budget_ms: 20               # for teacher offline; student will be ≤5ms
